name: "Buildwise GitHub action"
description: "Use AI for security and gas optimizations with Buildwise"
inputs:
  github-token:
    description: 'GITHUB_TOKEN'
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - shell: bash
      run: git diff
    - uses: actions/github-script@v7
      with:
        github-token: ${{inputs.github-token}}
        script: |
          const fs = require('fs')
          github.rest.pulls.listReviewComments({
            pull_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
          }).then((data) => fs.writeFile('diff2.txt', JSON.stringify(data), (err) => {
            if (err) throw err;
          }))
    - shell: bash
      run: cat diff2.txt
    - uses: actions/github-script@v7
      with:
        github-token: ${{inputs.github-token}}
        script: |
          github.rest.pulls.createReviewComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number,
            commit_id: ${{github.sha}},
            path: "src/Counter.sol",
            line: 6,
            body: "```suggestion\r\n    uint128 public number3;\r\n```"
          })
